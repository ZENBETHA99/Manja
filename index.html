<body>
<video id="myVideo">
  <source src="ra.mp4" type="video/mp4">
</video>

<audio id="myAudio" loop muted>
  <source src="ra.mp3" type="audio/mpeg">
</audio>

<button onclick="playMedia()">Putar Media</button>
<button onclick="pauseMedia()">Pause Media</button>

  <script>
function playMedia() {
  var video = document.getElementById("myVideo");
  var audio = document.getElementById("myAudio");

  video.play();
  audio.play();
}

function pauseMedia() {
  var video = document.getElementById("myVideo");
  var audio = document.getElementById("myAudio");

  video.pause();
  audio.pause();
    }
  </script>
